<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <title>Basketball Scoreboard App</title>
</head>
<body>
    <div id="container">
        <div id="home-card">
            <h1 id="home">HOME</h1>
            <h2 id="home-score">0</h2>
            <button id="home-plus-one">+1</button>
            <button id="home-plus-two">+2</button>
            <button id="home-plus-three">+3</button>
            <h3 id="home-team">LA Lakers</h3>
        </div>
        <div id="away-card">
            <h1 id="guest">GUEST</h1>
            <h2 id="away-score">0</h2>
            <button id="away-plus-one">+1</button>
            <button id="away-plus-two">+2</button>
            <button id="away-plus-three">+3</button>
            <h3 id="away-team">GS Warriors</h3>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
